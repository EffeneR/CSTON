<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSTON Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://telegram.org/js/telegram-widget.js?21" 
            data-telegram-login="CSTON_BOT" 
            data-size="large" 
            data-radius="10" 
            data-auth-url="https://cston.onrender.com/api/auth/telegram" 
            data-request-access="write">
    </script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Welcome to the CSTON Mini App</h1>
            <p>Manage your team and compete in matches!</p>
        </header>
        <main>
            <div id="auth-section">
                <div id="telegram-login-container"></div>
                <p id="logged-in-as" style="display: none;">Logged in as <span id="username"></span> <button id="logout-btn">Logout</button></p>
            </div>
            <section id="team-status">
                <h2>Your Team</h2>
                <div id="team-info">
                    <!-- Team info will be dynamically loaded here -->
                </div>
                <button id="create-team-btn" style="display: none;">Create a Team</button>
            </section>
            <section id="matches">
                <h2>Matches</h2>
                <ul id="active-matches"></ul>
                <h3>Completed Matches</h3>
                <ul id="completed-matches"></ul>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
