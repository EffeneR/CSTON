<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSTON Mini App</title>
</head>
<body>
  <h1>Welcome to the Game</h1>
  <p>Your team is ready to compete!</p>
  <div id="team-info">No team information available.</div>
  <script>
    fetch("/api/players")
      .then((response) => response.json())
      .then((players) => {
        const teamInfo = document.getElementById("team-info");
        if (players.length === 0) {
          teamInfo.textContent = "No team information available.";
        } else {
          teamInfo.textContent = `Players: ${players.map((p) => p.username).join(", ")}`;
        }
      })
      .catch((err) => {
        console.error(err);
      });
  </script>
</body>
</html>
